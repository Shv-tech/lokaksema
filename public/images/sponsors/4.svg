<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Sponsor headshot placeholder">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6b21a8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.35)" />
    </filter>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="216" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#g)" rx="32" ry="32"/>

  <!-- Circular avatar area with subtle border -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="216" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
  </g>

  <!-- Minimal head+shoulders silhouette -->
  <g clip-path="url(#circleClip)" transform="translate(0,8)">
    <!-- shoulders -->
    <path d="M96,420 C140,360 200,336 256,336 C312,336 372,360 416,420 L416,480 L96,480 Z"
          fill="rgba(0,0,0,0.20)"/>
    <!-- head -->
    <circle cx="256" cy="240" r="84" fill="rgba(0,0,0,0.25)"/>
  </g>

  <!-- Initials -->
  <text x="256" y="470" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="56" font-weight="700" text-anchor="middle" fill="white" opacity="0.9" letter-spacing="1.5">
    DD
  </text>

  <!-- Corner badge -->
  <g transform="translate(24,24)">
    <rect x="0" y="0" width="132" height="44" rx="12" ry="12" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)" />
    <text x="66" y="30" font-family="Inter, system-ui" font-size="18" font-weight="600" text-anchor="middle" fill="white">SPONSOR</text>
  </g>
</svg>